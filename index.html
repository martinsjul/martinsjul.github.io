<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Texto Divertido com Sapo e Amigo</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #ffcc00;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            height: 100vh;
            background-color: transparent;
        }
        h1 {
            font-size: 64px; /* Tamanho de fonte menor para dispositivos móveis */
            color: #ff6600;
            position: relative;
            animation: moveText 10s linear infinite, spin 3s linear infinite;
            text-shadow: 3px 3px 5px rgba(0, 0, 0, 0.5), 0 0 20px #ff6600;
            animation-name: blink;
            animation-duration: 2s;
            animation-timing-function: linear;
            animation-iteration-count: infinite;
            transform: rotate(-10deg);
            z-index: 2;
        }
        @keyframes moveText {
            0% {
                top: -100px; /* Mova o texto ainda mais para cima em dispositivos móveis */
            }
            100% {
                top: 0;
            }
        }
        @keyframes spin {
            0% {
                transform: rotate(-10deg);
            }
            100% {
                transform: rotate(10deg);
            }
        }
        @keyframes blink {
            0%, 100% {
                opacity: 1;
            }
            50% {
                opacity: 0;
            }
        }
        .sapo {
            position: absolute;
            width: 200px; /* Tamanho da imagem do sapo em dispositivos móveis */
            top: 50%;
            left: -200px; /* Ajuste a posição inicial do sapo para dispositivos móveis */
            animation: moveSapo 10s linear infinite, spinSapo 3s linear infinite;
            z-index: 1;
        }
        @keyframes moveSapo {
            0% {
                left: -200px;
            }
            100% {
                left: 100%;
            }
        }
        @keyframes spinSapo {
            0% {
                transform: rotate(10deg);
            }
            100% {
                transform: rotate(-10deg);
            }
        }
        .amigo {
            position: absolute;
            width: 150px; /* Tamanho da imagem do amigo em dispositivos móveis */
            top: 50%; /* Posição igual à do sapo */
            left: -150px; /* Ajuste a posição inicial do amigo para dispositivos móveis */
            animation: moveAmigo 10s linear 1s infinite, spinAmigo 3s linear infinite;
            z-index: 0;
        }
        @keyframes moveAmigo {
            0% {
                left: -150px;
            }
            100% {
                left: 100%;
            }
        }
        @keyframes spinAmigo {
            0% {
                transform: rotate(10deg);
            }
            100% {
                transform: rotate(-10deg);
            }
        }
        .frase {
            font-size: 24px; /* Tamanho de fonte menor para dispositivos móveis */
            color: #ff6600;
            position: absolute;
            bottom: 10px; /* Ajuste da posição da frase para dispositivos móveis */
            text-transform: uppercase;
            animation: shakeFrase 1s linear infinite;
        }
        @keyframes shakeFrase {
            0% {
                transform: translateX(-5px);
            }
            50% {
                transform: translateX(5px);
            }
            100% {
                transform: translateX(-5px);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>PARABÉNS, SAPA!</h1>
        <img class="sapo" src="sapo niver du.jpg" alt="Sapo">
        <img class="amigo" src="essa foto niver du.jpg" alt="Amigo">
        <div class="frase">Você é chata, mas te amo. PS: Que foto linda sua!</div>
    </div>
</body>
</html>
